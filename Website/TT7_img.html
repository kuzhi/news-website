<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TT7_img</title>
    <link rel="stylesheet" href="../Css/TT7_img.css">
  </head>
  <body>
    <div class="slidershow middle">

      <div class="slides">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">
        <div class="slide s1">
            <img src="../Images/FF7_slide1.png" alt="">
          </div>
          <div class="slide">
            <img src="../Images/FF7_slide2.png" alt="">
          </div>
          <div class="slide">
            <img src="../Images/FF7_slide3.png" alt="">
          </div>
          <div class="slide">
            <img src="../Images/FF7_slide4.png" alt="">
          </div>
          <div class="slide">
            <img src="../Images/FF7_slide5.png" alt="">
          </div>
          <div class="slide">
            <img src="../Images/FF7_slide6.png" alt="">
          </div>
        </div>

      <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
      </div>
    </div>
  </body>
</html>
